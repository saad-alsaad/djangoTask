<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    {% include "header.html" %}

    <div class="container">
      <h2 class="">Adding Restaurant Tables</h2>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li  {% if message.tags %} class=" {{ message.tags }} " {% endif %}> {{ message }} </li>
            {% endfor %}
        </ul>
        {% endif %}
      <form action="" method="post">
          {% csrf_token %}
        <div class="form-group">
            <select class="browser-default custom-select" name="restaurantId">
                <option selected="" value="">Select Restaurant</option>
              {% for res in restaurantInfo %}
                <option value="{{ res.pk }}">{{ res.name }}</option>
              {% endfor %}
            </select>
        </div>
        <div class="form-group">
          {{ form.maxNumberOfSeats }}
        </div>
        <div class="form-group">
          {{ form.restaurantId }}
        </div>
        <div class="form-group">
          {{ form.tableNumber }}
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    {% include "footer.html" %}
</body>
</html>
